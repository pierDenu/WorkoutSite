<!-- app/templates/choose_workout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose another workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <header>
        <h1>Choose another workout</h1>
    </header>

    <main>
        <h2>Available Workouts</h2>
        <ul>
            {% for workout in workouts %}
                <li>{{ workout.name }} - {{ workout.description }} (Duration: {{ workout.duration }} minutes)</li>
            {% endfor %}
        </ul>

        <div class="button-container">
            <a href="{{ url_for('main.create_workout') }}" class="button">Create New Workout</a>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Workout site. All rights reserved.</p>
    </footer>

</body>
</html>
