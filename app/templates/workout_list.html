<div class="h-100 d-flex flex-column" id="workout-list">
    <ul class="list-group drag-list flex-grow-1" style="overflow-y: auto; max-height: 100%;">
        {% for workout in workouts %}
            <li class="text-center list-group-item drag-item"
                draggable="true" data-workout-id="{{ workout.id }}">{{ workout.name }}</li>
        {% endfor %}
    </ul>
</div>
